<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple DMS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .file-table {
            width: 100%;
            border-collapse: collapse;
        }
        .file-table th,
        .file-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        .file-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Simple Document Management System</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="custom-file">
                <input type="file" name="file" class="custom-file-input" id="fileInput">
                <label class="custom-file-label" for="fileInput">Choose file</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Upload</button>
        </form>
        <h2>Uploaded Files</h2>
        <table class="file-table">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file }}</td>
                    <td><a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">Open</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
